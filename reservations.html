                                    </div>
                                    <div class="col-sm-6 col-xs-12 col-lg-6 col-md-6">

                                               placeholder="点击选择与会人">
                                        <!--这里点击出现下拉框选择与会人-->
                                    </div>
                                </div>
                            </div>
                            <div class="row aa">
                                <div class="form-group">
                                    <div class="col-md-2 col-lg-2 col-sm-3 col-xs-12 text-center">
                                        <label class="control-label">优先选项</label>
                                    </div>
                                    <div class="col-sm-2 col-xs-4 col-lg-2 col-md-2">
                                        <select class="form-control">
                                            <option>A区</option>
                                            <option>B区</option>
                                            <option>C区</option>
                                            <option>D区</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 col-xs-4 col-lg-2 col-md-2">
                                        <select class="form-control">
                                            <option>1幢</option>
                                            <option>2幢</option>
                                            <option>3幢</option>
                                            <option>4幢</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 col-xs-4 col-lg-2 col-md-2">
                                        <select class="form-control">
                                            <option>1楼</option>
                                            <option>2楼</option>
                                            <option>3楼</option>
                                            <option>4楼</option>
                                            <option>5楼</option>
                                            <option>6楼</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row aa">
                                <div class="form-group">
                                    <div class="col-md-2 col-lg-2 col-sm-3 col-xs-12 text-center">
                                        <label class="control-label">会议日期</label>

                                    <div class="col-sm-6 col-xs-12 col-lg-6 col-md-6">

                                    </div>
